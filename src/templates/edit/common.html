<div class='fb-edit-section-header'><%= Formbuilder.options.dict.LABEL %></div>

<div class='fb-common-wrapper'>
  <div class='fb-label-description'>
    <%= Formbuilder.templates['edit/label_description']() %>
  </div>

  <% if (!Formbuilder.fields[rf.get(Formbuilder.options.mappings.FIELD_TYPE)].noCheckboxes) { %>
  <div class='fb-common-checkboxes'>
    <%= Formbuilder.templates['edit/checkboxes']() %>
  </div>
  <% } %>
  <div class='fb-clear'></div>
</div>
